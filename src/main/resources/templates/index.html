<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<title>Inicio</title>
</head>
<body>
	<div class="container-fluid mt-3">
		<div class="card">
			<div class="card-header bg-success text-white">
				<h5 class="text-header">Listado de Empleados</h5>
			</div>
			<div class="card-body">
				<a href="/nuevo" class="btn btn-success btn-sm">Nuevo</a>
				
				<div th:if="${success}" th:text="${success}" class="alert alert-success mt-3" role="alert"></div>
				<div th:if="${danger}" th:text="${danger}" class="alert alert-danger mt-3" role="alert"></div>
				
				<table id="example"
					class="table table-hover table-striped table-bordered mt-3 "
					cellspacing="0" width="100%">
					<thead class="bg-info text-white">
						<tr>
							<td scope="col">Id</td>
							<td scope="col">Nombres</td>
							<td scope="col">Apellidos</td>
							<td scope="col">Genero</td>
							<td scope="col">Fecha Nac.</td>
							<td scope="col">Fecha Registro</td>
							<td scope="col">Correo</td>
							<td scope="col">Sueldo</td>
							<td scope="col">Acci√≥n</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${empleados}">
							<td th:text="${item.id_empleado}"></td>
							<td th:text="${item.nombres}"></td>
							<td th:text="${item.ape_paterno} +' ' +${item.ape_materno}"></td>
							<td th:text="${item.genero=='M'?'Masculino':'Femenino' }"></td>
							<td
								th:text="${#dates.format(item.fecha_nacimiento, 'dd-MM-yyyy')}"></td>
							<td
								th:text="${#dates.format(item.fecha_registro , 'dd-MM-yyyy HH:mm')}"></td>
							<td th:text="${item.correo}"></td>
							<td th:text="${item.sueldo}"></td>
							<td>
								<a th:href="'/editar/'+ ${item.id_empleado}" class="btn btn-info btn-sm">Editar</a>
								<a th:href="'/eliminar/'+ ${item.id_empleado}" class="btn btn-danger btn-sm">Eliminar</a>
						
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
